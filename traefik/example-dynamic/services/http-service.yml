# ! DO NOT LEAVE WHITESPACE AT THE BRACKET ENDS
http:
  routers:
    serviceName:
      entryPoints:
        - web
      rule: Host(`serviceName.{{env "DOMAIN_NAME"}}`)
      middlewares:
        - redirecthttp@file
      service: serviceName
    serviceName-secure:
      entryPoints:
        - websecure
      tls: {}
      # tls:
      # certResolver: cloudflareDns
      service: serviceName

  services:
    serviceName:
      loadBalancer:
        servers:
          - url: http://192.168.0.1:{{PORT_NUMBER_OF_SERVICE}}
